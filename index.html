<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>CSV 导入后台 - Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px 24px 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #eee;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .log {
      margin-top: 12px;
      font-family: "SF Mono", Menlo, monospace;
      font-size: 12px;
      max-height: 260px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .tag {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eee;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      CSV 导入后台
      <span class="tag">连接 Google Sheets · wps</span>
    </h1>
    <div style="font-size: 13px; color:#666;">
      当前配置：直接写入表 <strong>wps</strong>（表格 ID 封装在后端脚本里）。
    </div>

    <div class="card">
      <label>选择要导入的 CSV 文件：</label>
      <input type="file" id="csvFile" accept=".csv,text/csv" />

      <div class="row">
        <label style="display:flex;align-items:center;font-size:13px;">
          <input type="checkbox" id="skipHeader" checked style="margin-right:6px;" />
          第一行是表头（跳过第一行）
        </label>
      </div>

      <div class="row">
        <button id="uploadBtn">上传并导入</button>
        <span id="statusText" style="font-size:13px;color:#666;"></span>
      </div>
    </div>

    <div class="card">
      <div style="font-size:13px;margin-bottom:6px;">导入日志：</div>
      <div id="logBox" class="log"></div>
    </div>
  </div>

  <script>
    // TODO: 
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzm5sSBYnrUkni-Gjpd2STk8v3VJEA8rh2JvCrcg8j_1dEHtqjGdXETg0LplD0GkNVx/exec";

    const fileInput = document.getElementById("csvFile");
    const uploadBtn = document.getElementById("uploadBtn");
    const skipHeaderCheckbox = document.getElementById("skipHeader");
    const statusText = document.getElementById("statusText");
    const logBox = document.getElementById("logBox");

    function log(message) {
      const time = new Date().toISOString().replace("T", " ").replace("Z", "");
      logBox.textContent = `[${time}] ${message}\n` + logBox.textContent;
    }

    uploadBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("先选一个 CSV 文件。");
        return;
      }

      uploadBtn.disabled = true;
      statusText.textContent = "正在上传并导入...";
      log(`开始导入文件：${file.name}`);

      const reader = new FileReader();
      reader.onload = async (e) => {
        const csvText = e.target.result;

        try {
          const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json;charset=utf-8"
            },
            body: JSON.stringify({
              csv: csvText,
              skipHeader: skipHeaderCheckbox.checked
            })
          });

          const data = await res.json();

          if (data.success) {
            statusText.textContent = `导入成功：${data.insertedRows || 0} 行`;
            log(`✅ 导入成功：${data.insertedRows || 0} 行，起始行：${data.startRow || "未知"}`);
          } else {
            statusText.textContent = "导入失败";
            log(`❌ 导入失败：${data.message || "未知错误"}`);
          }
        } catch (err) {
          console.error(err);
          statusText.textContent = "请求异常";
          log(`❌ 请求异常：${err}`);
        } finally {
          uploadBtn.disabled = false;
        }
      };

      reader.onerror = (e) => {
        console.error(e);
        statusText.textContent = "读取文件失败";
        log("❌ 读取文件失败");
        uploadBtn.disabled = false;
      };

      reader.readAsText(file, "utf-8");
    });
  </script>
</body>
</html>
